# dArchiva Nginx Configuration
# Copy to /etc/nginx/sites-available/darchiva and symlink to sites-enabled

upstream darchiva_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream prefect_server {
    server 127.0.0.1:4200;
    keepalive 8;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

server {
    listen 80;
    server_name darchiva.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name darchiva.example.com;

    # SSL Configuration (update paths)
    ssl_certificate /etc/letsencrypt/live/darchiva.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darchiva.example.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/darchiva_access.log;
    error_log /var/log/nginx/darchiva_error.log;

    # Max upload size (for document uploads)
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Frontend root
    root /var/www/darchiva;
    index index.html;

    # SPA - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://darchiva_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Document upload endpoint (stricter rate limit)
    location ~ ^/api/documents/.*/upload$ {
        limit_req zone=upload_limit burst=10 nodelay;

        proxy_pass http://darchiva_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # WebSocket for real-time updates
    location /ws/ {
        proxy_pass http://darchiva_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Swagger/OpenAPI docs
    location /docs {
        proxy_pass http://darchiva_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://darchiva_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://darchiva_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Prefect UI (internal access only, consider restricting)
    location /prefect/ {
        # Uncomment to restrict access
        # allow 10.0.0.0/8;
        # deny all;

        rewrite ^/prefect/(.*)$ /$1 break;
        proxy_pass http://prefect_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend static files (e.g., admin assets)
    location /static/ {
        alias /var/lib/darchiva/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Document media files (previews, thumbnails)
    location /media/ {
        alias /var/lib/darchiva/media/;
        expires 7d;
        add_header Cache-Control "public";

        # Prevent execution of uploaded files
        location ~* \.(php|py|pl|sh|cgi)$ {
            deny all;
        }
    }

    # Health check endpoint (for load balancers)
    location /health {
        proxy_pass http://darchiva_api/docs;
        proxy_http_version 1.1;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
